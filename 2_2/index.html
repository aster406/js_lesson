<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベントと切り替え</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  $(function(){
    /*
     ここに処理を記述
     もっときれいに書ける気はする
    */
    $('#button1').on('click', function() {
      $('#button1').css('background-color','red');
      $('#button2').css('background-color','#fdd');
      $('#button3').css('background-color','#fdd');
    });
    $('#button2').on('click', function() {
      $('#button2').css('background-color','red');
      $('#button1').css('background-color','#fdd');
      $('#button3').css('background-color','#fdd');
    });
    $('#button3').on('click', function() {
      $('#button3').css('background-color','red');
      $('#button1').css('background-color','#fdd');
      $('#button2').css('background-color','#fdd');
    });

    //ボタン以外をクリックすると元に戻る
    $(document).on('click', function(e) {
      if(!$(e.target).is('#button1, #button2, #button3, .button, p')){
        $('#button1').css('background-color','#fdd');
        $('#button2').css('background-color','#fdd');
        $('#button3').css('background-color','#fdd');
      };
    });

  });
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="button1" class="button">
      <p>button1</p>
    </div><!-- button1 -->
    <div id="button2" class="button">
      <p>button2</p>
    </div><!-- button2 -->
    <div id="button3" class="button">
      <p>button3</p>
    </div><!-- button3 -->
  </div><!-- wrapper -->
</body>
</html>
